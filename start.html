<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara the Cat Collector</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <section class="container open text-center mx-auto">
      <div><p class="mainTag">Zara the Cat Collector</p></div>
      
      <div>
         <a href="index.html">
          <button class="btn btn-handle">
            <img
              id="girl"
              src="images/Zara.gif"
              alt="Girl on moped"
            >
            START
          </button>
        </a>
      </div>
    </section>
    <div>
      <img id="blackcat" src="Images/blackcat.png" alt="Black Cat">
      <img id="greycat" src="Images/greycat.png" alt="Grey Cat">
      <img id="orangecat" src="Images/orangecat.png" alt="Orange Cat">
      <img id="siamesecat" src="Images/siamesecat.png" alt="Siamese cat">
      <img id="kitten" src="Images/kitten.png" alt="kitten">
</div>
  </body>
</html>
