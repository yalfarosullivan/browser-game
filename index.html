<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zara the Cat Collector</title>
  <link rel="stylesheet" href="style.css" />
  </head>
  <body id="browser-game">
    <header>
      <h1>Zara the Cat Collector</h1>
    </header>

    
        <div class="row">
          <p>Points: <span id="point"> 0</span></p>
          </div>
        </div>

        <div id="won" class="text-center">
          <h1>All cats have been collected!</h1>
          <p>Points: <span id="finalPoints">0</span></p>
          <button class="btn" id="playAgain">Collect more cats?</button>
        </div>

        <section class="memory-game">
          <div class="memory-card" data-cards="blackcat">
            <img class="front-face" src="images/blackcat.png" alt="blackcat" />
            <img class="back-face" src="images/home.png" alt="house" />
          </div>
          <div class="memory-card" data-cards="blackcat">
            <img class="front-face" src="images/blackcat.png" alt="blackcat" />
            <img class="back-face" src="images/home.png" alt="house" />

          </div>

            <img class="front-face" src="images/greycat.png" alt="greycat" />
            <img class="back-face" src="images/home.png" alt="house" />
          </div>

          <div class="memory-card" data-cards="kitten">
            <img class="front-face" src="images/kitten.png" alt="kitten" />

      <img id="moto" src="images/Zara.gif" alt="girl on moped">
